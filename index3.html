 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <meta name="viewport" content="width=300, initial-scale=1">
<html>
<link href="css/style2.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
</script>
<head>
<meta AddCharset="utf-8 .html .css .js .xml .json .rss .atom"/>
<script src="js/jquery-1.11.3.js"></script>
<link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sarala:400,700' rel='stylesheet' type='text/css'>
<script>
		$(function() {
			$(".meter > span").each(function() {
				$(this)
					.data("origWidth", $(this).width())
					.width(0)
					.animate({
						width: $(this).data("origWidth")
					}, 1200);
			});
		});
	</script>
<script >
	$('.mirror').on('keyup', function() {
    $('.'+$(this).attr('class')).val($(this).val());
});
</script>
</head>
<div class="banner"></div>
<div class="header">Phone Number</div>
<div class="text">Please enter your mobile phone number below.</div>
<form>
  <select name="jumpMenu" id="jumpMenu" onchange="MM_jumpMenu('parent',this,0)">
    <option>United States</option>
  </select>
</form>
<div class="wrapper">
<form>+1
  <input type="text" id="input1" class="mirror" placeholder="" maxlength="12">
</form>
<div class="text">Double check your number</div>
 <p>
    <input type="checkbox" id="test2">
    <label for="test2">XXX-XXX-XXXX</label>
 </p>
<div class="btn" id="back2">
    <a href="index2.html" class="callTo ">Back</a>
</div>
<div class="btn" id="continue">
    <a href="#" class="callTo ">Continue</a>
</div>  
</div>
<div class="meter nostripes">
			<span style="width: 40%"></span>
		</div>


</html>
